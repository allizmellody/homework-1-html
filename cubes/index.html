<!DOCTYPE html>
<html>
<head>
  <title>cubes widget</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" type="text/css" href="assets/fonts/fonts.css">
</head>
<body>

<div class="cube__wrapper">
  <div class="cube cube_blue cube__row-1">
    <div class="cube__icon cube__icon_cr cube__icon_big-cr"></div>
    <span class="cube__text">chicago / 23&deg;</span>
  </div>
  
  <div class='cube cube_green cube__row-1'>
    <div class='cube__icon cube__icon_fog cube__icon_big-fog'></div>
    <span class='cube__text'>seattle / 34&deg;</span>
  </div>
  
  <div class='cube cube_indigo cube__row-1'>
    <div class='cube__icon cube__icon_cs cube__icon_big-cs'></div>
    <span class='cube__text'>brooklyn / 55&deg;</span>
  </div>
  
  <div class='cube cube_orange  cube__row-2'>
    <div class='cube__icon cube__icon_css cube__icon_big-css'></div>
    <span class='cube__text'>portland / 27&deg;</span>
  </div>
  
  <div class='cube cube_red'>
    <div class='cube__icon cube__icon_cwm cube__icon_big-cwm cube__icon_hover'></div>
    
    <ul class="cube__dopInfo">
      <li class="cube__item">
        <span class="cube__text">mon</span>
        <div class="item__icon cube__icon_cr cube__icon_little-cr"></div>
        <span class="item__deg">22&deg;</span>
      </li>
      <li class="cube__item">
        <span class="cube__text">tue</span>
        <div class="item__icon cube__icon_cr cube__icon_little-cr"></div>
        <span class="item__deg">19&deg;</span>
      </li>
      <li class="cube__item">
        <span class="cube__text">wen</span>
        <div class="item__icon cube__icon_cloud"></div>
        <span class="item__deg">18&deg;</span>
      </li>
      <li class="cube__item">
        <span class="cube__text">thu</span>
        <div class="item__icon cube__icon_cs"></div>
        <span class="item__deg">14&deg;</span>
      </li>
    </ul>
  </div>
  
  <div class='cube cube_purple cube__row-2'>
    <div class='cube__icon cube__icon_cloud cube__icon_big-cloud'></div>
    <span class='cube__text'>san jose / 47&deg;</span>
  </div>
</div>
</body>
</html>
