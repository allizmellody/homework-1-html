<!DOCTYPE html>
<html>
<head>
  <title>cubes widget</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="assets/fonts/weather-icons.min.css">
  <link rel="stylesheet" type="text/css" href="assets/fonts/fonts.css">
</head>
<body>

<div class="cube__wrapper">
  <section class="cube cube_blue cube__row-1">
    <i class="wi wi-sprinkle cube__icon"></i>
    <h3 class="cube__title">chicago / 23&deg;</h3>
  </section>
  
  <section class='cube cube_green cube__row-1'>
    <i class="wi wi-fog cube__icon"></i>
    <h3 class='cube__title'>seattle / 34&deg;</h3>
  </section>
  
  <section class='cube cube_indigo cube__row-1'>
    <i class="wi wi-day-cloudy cube__icon"></i>
    <h3 class='cube__title'>brooklyn / 55&deg;</h3>
  </section>
  
  <section class='cube cube_orange  cube__row-2'>
    <i class="wi wi-day-snow cube__icon"></i>
    <h3 class='cube__title'>portland / 27&deg;</h3>
  </section>
  
  <section class='cube cube_red'>
    <i class="wi wi-night-alt-cloudy-gusts cube__icon cube__icon_hover"></i>
    
    <ul class="cube__dopInfo">
      <li class="cube__item">
        <h3 class="cube__title cube__title_little">mon</h3>
        <i class="wi wi-sprinkle cube__icon_little"></i>
        <span class="item__deg">22&deg;</span>
      </li>
      <li class="cube__item">
        <h3 class="cube__title cube__title_little">tue</h3>
        <i class="wi wi-sprinkle cube__icon_little"></i>
        <span class="item__deg">19&deg;</span>
      </li>
      <li class="cube__item">
        <h3 class="cube__title cube__title_little">wen</h3>
        <i class="wi wi-cloud cube__icon_little"></i>
        <span class="item__deg">18&deg;</span>
      </li>
      <li class="cube__item">
        <h3 class="cube__title cube__title_little">thu</h3>
        <i class="wi wi-day-cloudy cube__icon_little"></i>
        <span class="item__deg">14&deg;</span>
      </li>
    </ul>
  </section>
  
  <section class='cube cube_purple cube__row-2'>
    <i class="wi wi-cloud cube__icon"></i>
    <h3 class='cube__title'>san jose / 47&deg;</h3>
  </section>
</div>
</body>
</html>
